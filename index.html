<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      defer
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="sass/main.scss" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/logo.png" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.js"
      integrity="sha512-zPMZ/3MBK+R1rv6KcBFcf7rGwLnKS+xtB2OnWkAxgC6anqxlDhl/wMWtDbiYI4rgi/NrCJdXrmNGB8pIq+slJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="js/script.js"></script>
    <title>Kreator grafiki pikselowej</title>
  </head>
  <body>
    <img src="img/logo.png" class="logo" />

    <section class="content-box">
      <div class="bg"></div>
      <section class="pixels"></section>
      <section class="tools">
        <button class="clear"><i class="fa-solid fa-trash"></i></button>
        <input type="color" class="color-picker" />
        <div class="active-tool">Pędzel <i class="fa-solid fa-check"></i></div>
        <ul class="list-of-tools none">
          <li class="tool">Pędzel <i class="fa-solid fa-check"></i></li>
          <li class="tool">Gumka</li>
        </ul>
        <section class="palet-colors"></section>
      </section>
      <button class="btn-download">Zapisz</button>
      <div class="bg"></div>
    </section>
  </body>
</html>
